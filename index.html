<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        #qr-code {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>UPI Payment</h1>
    <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pn=iarun@kotak&am=&cu=INR" alt="QR Code">
    <p>Scan the QR code or click the button below to pay using UPI.</p>
    <a class="button" href="upi://pay?pn=iarun@kotak&am=&cu=INR">Pay Here</a>
</body>
</html>
