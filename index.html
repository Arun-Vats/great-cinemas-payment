<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .qr-box {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #qr-code {
            max-width: 200px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #ffa800, #ff6b6b);
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-box">
            <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pn=iarun@kotak&am=&cu=INR" alt="QR Code">
        </div>
        <p>Scan the QR code or click the button below to pay using UPI.</p>
        <a class="button" href="upi://pay?pn=iarun@kotak&am=&cu=INR">Pay Here</a>
    </div>
</body>
</html>
