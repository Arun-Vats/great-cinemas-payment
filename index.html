<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e56b6f, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 80px;
            max-width: 200px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: rgba(0, 0, 0, 0.8); /* Change text color */
        }

        #qr-code {
            max-width: 200px;
        }
        h2 {
            font-weight: 700;
            margin-top: 20px;
        }
        .small-text {
            font-size: 13px;
            margin-bottom: 20px;
        }
        .payment-logos {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .payment-logos img {
            height: 60px;
            margin: 0 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 50%;
        }
        .payment-button {
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-box">
            <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pn=iarun@kotak&am=&cu=INR" alt="QR Code">
        </div>
        <h2>Great Cinemas</h2>
        <p class="small-text">Scan & Pay using any UPI App</p>
        <div class="payment-logos">
            <img src="https://ik.imagekit.io/pngserver/Untitled%20design%20-%202024-04-26T201409.734.png" alt="Google Pay" onclick="window.location.href='upi://pay?pa=googlepayqr2810050501011li0vwwor9bx@googlepay&pn=Google Pay'">
            <img src="https://ik.imagekit.io/pngserver/Untitled%20design%20-%202024-04-26T201822.176.png" alt="Paytm" onclick="window.location.href='upi://pay?pa=paytmqr2810050501011li0vwwor9bx@paytm'">
            <img src="https://ik.imagekit.io/pngserver/Untitled%20design%20-%202024-04-26T202218.929.png" alt="PhonePe" onclick="window.location.href='phonepe://pay?pa=paytmqr2810050501011li0vwwor9bx@paytm'">
        </div>
    </div>
</body>
</html>
