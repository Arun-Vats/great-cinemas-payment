<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 100;
      background: linear-gradient(to bottom right, #e56b6f, #9b59b6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      max-width: 90vw;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: rgba(0, 0, 0, 0.8);
    }

    #qr-code {
      max-width: 60vw;
    }

    h2 {
      font-weight: 700;
      margin-top: 00px;
      font-size: 1.5rem;
    }

    .small-text {
      font-size: 0.7rem;
      margin-bottom: 00px;
    }

    .payment-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .payment-logos img {
      height: 60px;
      margin: 10px;
      cursor: pointer;
    }

    .qr-box {
      margin-bottom: 0px;
    }

    .other-upi-apps {
      background: linear-gradient(to bottom right, #e56b6f, #9b59b6);
      border-radius: 20px;
      padding: 10px 0;
      margin-bottom: 0px;
    }

    .other-upi-apps button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="qr-box">
      <img id="qr-code" src="https://github.com/Arun-Vats/great-cinemas-payment/blob/main/qr-code(1).png?raw=true" alt="QR Code">
    </div>
    <h2>Great Cinemas</h2>
    <p class="small-text">Click & Pay using any UPI App</p>
    <div class="payment-logos">
      <img src="https://ik.imagekit.io/pngserver/Untitled%20design%20-%202024-04-26T201409.734.png" alt="Google Pay" onclick="redirectToUPI('googlepay')">
      <img src="https://ik.imagekit.io/pngserver/Untitled%20design%20-%202024-04-26T201822.176.png" alt="Paytm" onclick="redirectToUPI('paytm')">
      <img src="https://ik.imagekit.io/pngserver/Untitled%20design%20-%202024-04-26T202218.929.png" alt="PhonePe" onclick="redirectToUPI('phonepe')">
      <img src="https://static-00.iconduck.com/assets.00/cred-icon-870x1024-8mxv62fy.png" alt="CRED" onclick="redirectToUPI('cred')">
    </div>
    <div class="other-upi-apps">
      <button onclick="redirectToUPI('paytm')">Other UPI Apps</button>
    </div>
  </div>

  <script>
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function redirectToUPI(app) {
      const amount = getParameterByName('amount') || '40';
      const apps = {
        'googlepay': 'googlepayqr2810050501011li0vwwor9bx@googlepay',
        'paytm': 'paytmqr2810050501011li0vwwor9bx@paytm',
        'phonepe': 'paytmqr2810050501011li0vwwor9bx@paytm',
        'cred': 'paytmqr2810050501011li0vwwor9bx@paytm'
      };
      const appPackage = apps[app];
      if (appPackage) {
        window.location.href = 'upi://pay?pa=' + appPackage + '&am=' + amount;
      } else {
        alert('UPI app not supported');
      }
    }
  </script>
</body>
</html>
